<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KotoBuki – Japanese Restaurant</title>
  <style>
    /* ... (all existing styles unchanged) ... */

    /* ---- Hours & Contact combined section ---- */
    .info-section {
      background: #111318;
      border-top: 1px solid rgba(255,255,255,.06);
      padding-bottom: 60px;
    }
    .info-section .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Single outer rectangle holding both columns */
    .info-card {
      width: 100%;
      max-width: 860px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.22);
      border-radius: 20px;
      padding: 36px 44px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }

    .info-col { padding: 0 32px 0 0; }
    .info-col + .info-col {
      padding: 0 0 0 32px;
      border-left: 1px solid rgba(255,255,255,0.15);
    }

    /* responsive stacking */
    @media(max-width:600px){
      .info-card { grid-template-columns: 1fr; padding: 24px 22px; }
      .info-col { padding: 0; }
      .info-col + .info-col {
        border-left: none; padding: 0;
        border-top: 1px solid rgba(255,255,255,0.15);
        margin-top: 24px; padding-top: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- ... hero, menus sections unchanged ... -->

  <!-- Hours & Contact — two columns inside one rectangle -->
  <section id="info" class="info-section">
    <div class="wrap">
      <div class="info-card">
        <!-- Left: Hours -->
        <div class="info-col" id="hours">
          <h3>Hours</h3>
          <p><strong>Lunch</strong></p>
          <p>Mon – Sat: 11:30 AM – 2:00 PM</p>
          <p><strong>Dinner</strong></p>
          <p>Mon – Thu: 5:00 PM – 9:30 PM</p>
          <p>Fri – Sat: 5:00 PM – 10:30 PM</p>
          <p><strong>Sunday:</strong> Closed</p>
        </div>
        <!-- Right: Contact -->
        <div class="info-col" id="contact">
          <h3>Contact</h3>
          <p><strong>Reservations &amp; To-Go Orders</strong></p>
          <a class="btn-link" href="tel:+14198828711">(419) 882-8711</a>
          <div class="instagram-row">
            <span>Instagram:</span>
            <a class="btn-link" href="https://www.instagram.com/kotobukidennis/?hl=en"
               target="_blank" rel="noopener">@kotobukidennis</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
